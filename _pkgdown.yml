  contents:
  - orbi_find_raw
  - orbi_read_raw
  - orbi_check_isoraw
  - orbi_aggregate_raw
  - orbi_start_aggregator
  - orbi_add_to_aggregator
  - orbi_register_aggregator
  - orbi_get_aggregator
  - orbi_get_data
